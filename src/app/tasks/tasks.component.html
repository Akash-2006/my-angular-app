@if (isNewTaskSelected) {
<app-new-task-bar />
}
<section id="tasks">
  <header>
    <h2>{{ user?.()?.name }}'s Tasks</h2>
    <menu><button (click)="onSelectNewTask()">Add Task</button></menu>
  </header>
  @if (user) {
  <ul>
    @for (task of tasks(); track task.id) {
    <li>
      <app-task [taskOfUser]="task" (taskStat)="removeTask($event)" />
    </li>
    }
  </ul>
  }
</section>
