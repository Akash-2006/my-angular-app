<myapp-header></myapp-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-side-bar [user]="user" (select)="onSelect($event)" />
    </li>
    }
  </ul>
  @if (selectedUser?.()) {
  <app-tasks [user]="selectedUser" />
  }@else {
  <h2>Select a user</h2>
  }
</main>
